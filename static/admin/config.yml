backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "character"
    label: "Character"
    folder: "src/pages/character"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "New character",
          name: "newCharacter",
          widget: "hidden",
          default: "new-character",
        }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Manga debut", name: "debut", widget: "number" }
      - { label: "Faction", name: "faction", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
